<html>
    <head>
      <link rel = "stylesheet" href="{{url_for('static',filename='signup.css')}}">
        <meta charset="utf-8" />
        <title>Register Form Start</title>
        <link rel="stylesheet" href="style.css" />
    </head>
<body>
        <form class="signup-form" action="" method="post">
          <!-- form header -->
    <div class="form-header">
      <h1>REGISTER</h1>



    </div>
    <!-- form body -->
    <div class="form-body">
      <!-- Firstname and Lastname -->
      <div class="horizontal-group">
          <div class="form-group left">
              <label for="firstname" class="label-title">First Name *</label>
              <input type="text" id="firstname" name="first_name" class="form-input" placeholder="enter your first name" required="required" />
          </div>
          <div class="form-group right">
              <label for="lastname" class="label-title">Last Name</label>
              <input type="text" name="last_name" id="lastname" class="form-input" placeholder="enter your last name" />
          </div>
      </div>
      <!-- Email -->
<div class="form-group">
    <label for="email" class="label-title">Email*</label>
    <input type="email" name="user_email" id="email" class="form-input" placeholder="enter your email" required="required" />
</div>
<!-- Passwrod and confirm password -->
<div class="horizontal-group">
    <div class="form-group left">
        <label for="password" class="label-title">Password *</label>
        <input type="password" name="user_password" id="password" class="form-input" placeholder="enter your password" required="required" />
    </div>
    <div class="form-group right">
        <label for="confirm-password" class="label-title">Confirm Password *</label>
        <input type="password" name="user_password_2" class="form-input" id="confirm-password" placeholder="enter your password again" required="required" />
    </div>
</div>
<!-- Gender and Hobbies -->
<div class="horizontal-group">
    <div class="form-group left">
        <label class="label-title">Gender:</label>
        <div class="input-group">
            <label for="male"> <input type="radio" name="gender" value="male" id="male" /> Male</label>
            <label for="female"> <input type="radio" name="gender" value="female" id="female" /> Female</label>
        </div>
    </div>
    <div class="form-group right">
        <label for="experience" class="label-title">Age</label>
        <input type="number" name="user_age" min="18" value="18" class="form-input" />
    </div>
</div>

    </div>
<!-- form footer -->
    <div class="form-footer">
      <!-- form footer -->
      <button id = "registerbutton" type="submit" class="btn">Create</button>
</div>








        </form>
    </body>
</html>
